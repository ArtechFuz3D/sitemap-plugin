<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Vite SEO Plugin Demo</title>
</head>
<body>
  <h1>Home</h1>
  <p>Welcome to the Vite SEO Plugin Demo site.</p>
  <nav>
    <a href="./about.html">About</a> |
    <a href="./services.html">Services</a> |
    <a href="./blog.html">Blog</a> |
    <a href="./contact.html">Contact</a>
  </nav>

  <h2>Plugin Test</h2>
  <div id="plugin-test">Checking plugin status...</div>

  <script>
    function testSEOPlugin() {
      const metaDescription = document.querySelector('meta[name="description"]');
      const ogTitle = document.querySelector('meta[property="og:title"]');
      return metaDescription && ogTitle;
    }

    function testFileExists(url) {
      return fetch(url, { method: 'HEAD' }).then(res => res.ok).catch(() => false);
    }

    async function runPluginTests() {
      const seoOk = testSEOPlugin();
      const sitemapOk = await testFileExists('sitemap.xml');
      const robotsOk = await testFileExists('robots.txt');

      const resultEl = document.getElementById('plugin-test');

      if (seoOk && sitemapOk && robotsOk) {
        resultEl.innerHTML = '<strong style="color:green;">✅ Plugin is working! SEO meta tags, sitemap.xml, and robots.txt detected.</strong>';
      } else {
        let errors = [];
        if (!seoOk) errors.push('SEO meta tags missing');
        if (!sitemapOk) errors.push('sitemap.xml missing');
        if (!robotsOk) errors.push('robots.txt missing');
        resultEl.innerHTML = '<strong style="color:red;">❌ Plugin test failed: ' + errors.join(', ') + '</strong>';
      }
    }

    runPluginTests();
  </script>
</body>
</html>
