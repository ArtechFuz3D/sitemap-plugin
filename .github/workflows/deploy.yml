name: CI and Deploy Sitemax

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ---------------------------
  # CI Job - Runs on multiple Node versions
  # ---------------------------
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build (test build only)
        run: pnpm build

      - name: Run tests
        run: pnpm test || echo "‚ö†Ô∏è No tests defined"

  # ---------------------------
  # Deploy Job - Runs only after CI passes
  # ---------------------------
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build site with Vite (runs Sitemax plugin)
        run: pnpm build

      - name: Verify SEO plugin output
        run: |
          echo "üìÇ Contents of dist/"
          ls dist
          echo "------"
          if [ -f dist/sitemap.xml ]; then
            echo "‚úÖ sitemap.xml found"
          else
            echo "‚ùå sitemap.xml missing"
            exit 1
          fi
          if [ -f dist/robots.txt ]; then
            echo "‚úÖ robots.txt found"
          else
            echo "‚ùå robots.txt missing"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
